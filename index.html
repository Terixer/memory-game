<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css" />

  <title>Memory</title>
  <meta name="description" content="JS Memory Game" />
  <meta name="keywords" content="memory, game" />
  <meta name="author" content="Olga Spiewak" />
</head>

<body>
  <div id="tlo" class="container-fluid">
    <div class="row">
      <div class="col-12 offset-lg-6 col-lg-6">
        <div id="game">
          <h1>MEMORY GAME</h1>
          <div id="board">
            <!-- Główna gra memory - tutaj odbywa się cała gra-->
          </div>
        </div>
        <div id="show-cards-board">
          <!-- Tablica odkrytych kart -->
          <h1>Odkryte karty</h1>
          <div id="win-cards">
          </div>
        </div>
        <div id="score-board">
          <!-- Tablica wyników-->
          <div class="scores-label">
            Zdobyte punkty: <span id="point-score">0</span>
          </div>
          <div class="scores-label">
            Ilość rund: <span id="round-score">0</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
